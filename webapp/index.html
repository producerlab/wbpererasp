<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Перераспределение остатков WB</title>
    <link rel="stylesheet" href="/webapp/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Заголовок -->
        <header class="header">
            <h1>Перераспределение WB</h1>
        </header>

        <!-- Табы (iOS-style segmented control) -->
        <div class="tabs">
            <div class="tabs-container">
                <button class="tab active" data-tab="current">
                    Активные
                    <span class="tab-badge" id="current-count">0</span>
                </button>
                <button class="tab" data-tab="archive">
                    Архив
                    <span class="tab-badge" id="archive-count">0</span>
                </button>
            </div>
        </div>

        <!-- Кнопка создания заявки -->
        <div class="create-btn-wrapper">
            <button class="btn-create" id="btn-create">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                Создать запрос
            </button>
        </div>

        <!-- Список заявок (текущие) -->
        <div class="requests-list" id="current-list">
            <div class="empty-state" id="current-empty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                    <path d="M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    <path d="M12 12v4M12 12l2 2M12 12l-2 2"/>
                </svg>
                <div class="empty-state-text">Нет активных заявок</div>
                <div class="empty-state-hint">Нажмите «+ Создать запрос» чтобы начать</div>
            </div>
        </div>

        <!-- Список заявок (архив) -->
        <div class="requests-list hidden" id="archive-list">
            <div class="empty-state" id="archive-empty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8"/>
                    <path d="M10 12h4"/>
                </svg>
                <div class="empty-state-text">Архив пуст</div>
                <div class="empty-state-hint">Выполненные заявки будут здесь</div>
            </div>
        </div>

        <!-- Форма создания заявки -->
        <div class="modal hidden" id="modal-create">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Новый запрос на перемещение</h2>
                    <button class="btn-close" id="btn-close-modal">&times;</button>
                </div>

                <form id="form-create">
                    <!-- Поставщик -->
                    <div class="form-group">
                        <label>Выберите поставщика...</label>
                        <select id="supplier" required>
                            <option value="">Загрузка...</option>
                        </select>
                    </div>

                    <!-- Артикул WB -->
                    <div class="form-group">
                        <label>Артикул WB (от 3 цифр)</label>
                        <input
                            type="text"
                            id="nm-id"
                            placeholder="Введите артикул..."
                            required
                            minlength="3"
                        >
                    </div>

                    <!-- Название товара (автоподгрузка) -->
                    <div class="form-group hidden" id="product-info">
                        <div class="product-name" id="product-name"></div>
                    </div>

                    <!-- Откуда забрать -->
                    <div class="form-group hidden" id="source-group">
                        <label>Откуда забрать...</label>
                        <select id="source-warehouse" required>
                            <option value="">Выберите склад</option>
                        </select>
                    </div>

                    <!-- Количество -->
                    <div class="form-group hidden" id="quantity-group">
                        <label>Количество (не более <span id="max-quantity">0</span>)</label>
                        <input
                            type="number"
                            id="quantity"
                            placeholder="Введите количество"
                            min="1"
                            required
                        >
                    </div>

                    <!-- Куда отправить -->
                    <div class="form-group hidden" id="target-group">
                        <label>Куда отправить...</label>
                        <select id="target-warehouse" required>
                            <option value="">Выберите склад</option>
                        </select>
                    </div>

                    <!-- Кнопка сохранения -->
                    <button type="submit" class="btn-submit" id="btn-submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader hidden" id="loader">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/webapp/js/app.js"></script>
</body>
</html>
