# Nixpacks configuration for Railway
# Playwright Chromium requires system dependencies

[phases.setup]
aptPkgs = [
    # Chromium dependencies for Playwright
    "libnss3",
    "libnspr4",
    "libdbus-1-3",
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libdrm2",
    "libxkbcommon0",
    "libatspi2.0-0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libasound2",
    # Additional dependencies
    "fonts-liberation",
    "xdg-utils",
    "wget",
]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install chromium",
]
