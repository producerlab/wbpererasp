[phases.setup]
aptPkgs = [
    "chromium",
    "chromium-driver",
    "libglib2.0-0",
    "libnss3",
    "libnspr4",
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libdrm2",
    "libdbus-1-3",
    "libxkbcommon0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libpango-1.0-0",
    "libcairo2",
    "libasound2"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install chromium --with-deps"
]

[start]
cmd = "python3 bot.py"
